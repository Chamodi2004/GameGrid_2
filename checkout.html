<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="./css/Checkout.css"/>
  <link rel="icon" href="./img_con/Gamegridlogo.png" type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Order</h2>

    <!-- Cart Summary Table -->
    <div id="cart-summary" class="cart-table-wrapper"></div>

    <!-- Checkout Form -->
    <form id="checkout-form">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}">

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" required>

      <label>Supported Card Types</label>
      <div class="card-options">
        <div class="card-option">
          <img src="./img_con/VISA.png" alt="Visa">
          <p>VISA</p>
        </div>
        <div class="card-option">
          <img src="./img_con/MasterCard.jpg" alt="MasterCard">
          <p>MasterCard</p>
        </div>
        <div class="card-option">
          <img src="./img_con/AmericanExpress.png" alt="AmericanExpress">
          <p>AmericanExpress</p>
        </div>
      </div>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" required maxlength="16">

      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" required maxlength="5">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required maxlength="3">

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="./checkout.js" defer></script>
</body>
</html>
